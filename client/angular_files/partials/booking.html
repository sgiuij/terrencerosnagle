<div ng-controller = "serviceController as SC">
	

	I have extensive experience playing at weddings, parties, and special events.  If you need music for any occasion please contact me through the <a href="/#/contact">contact</a> page or at mail@terrencerosnagle.com

	<div ng-repeat="service in SC.services" ng-if="service.page=='booking'">
		
		<div ng-repeat="picture in service.picturelink track by $index">
			
			<img src="{{picture}}">
			<button ng-click="SC.deleteService(picture,service._id)">delete</button>
		</div>
		<div ng-repeat="video in service.videolink">
		    <iframe width="520" height="315"
			src="{{video}}">
			</iframe>
			<button ng-click="SC.deleteService(video,service._id)">delete</button>
		</div>

	
		
	</div>

	<form>
		page 
		<select name="pagename" ng-model="SC.serviceinfo.page">
			<option value = "booking"> booking </option>
			<option value = "bio"> about Terrence </option>
			<option value = "lessons"> lessons </option>
		</select>
		pictures <input type="text" ng-model="SC.serviceinfo.picturelink">
		video <input type="text" ng-model="SC.serviceinfo.videolink">
		<button ng-click="SC.newService()">add picture</button>

	</form>



</div>
