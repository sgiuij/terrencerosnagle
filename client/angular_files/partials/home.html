<div ng-controller = 'eventController as EC'>
	<h1>Events</h1>
	<div class="events_calender">
		<div ng-repeat="event in EC.events" | orderBy: 'content' | limitTo:6>
			<div class="events_box">
				<h3 class="event_style_header">{{event.location}}</h3>
				<h6 class="event_style">{{event.date}}</h6>
			    <p class="event_style">{{event.time}}</p>
			    <p class="event_style">{{event.content}}</p>
			</div>
	    </div>
	</div>
</div>
