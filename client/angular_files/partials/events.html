<div ng-controller = "eventController as EC">
	<form>
		<p>date <input type='date' ng-model = "EC.eventinfo.date"> </p>
		<p>time <input type='text' ng-model = "EC.eventinfo.time"> </p>
		<p>location <input type='text' ng-model = "EC.eventinfo.location"> </p>
		<p>content <textarea ng-model = "EC.eventinfo.content"></textarea> </p>
		<button ng-click="EC.newEvent()">create event</button>

	</form>

	<table>
		all events
		<tr ng-repeat="event in EC.events" |orderBy: 'date'>
			
		    <td>{{event.date}}</td>
		    <td>{{event.time}}</td>
		    <td>{{event.location}}</td>
		    <td>{{event.content}}</td>
		    <td><button ng-click="EC.deleteEvent(event._id)">delete</button></td>
	    </tr>
	</table>
</div>
