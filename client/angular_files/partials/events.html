<div style="width:1000px" ng-controller = "serviceController as SC">
	<h1 class="partial_header_events">Events</h1>

	<div ng-repeat="service in SC.services" ng-if="service.page=='event'">
		
		<div ng-repeat="picture in service.picturelink track by $index">
			
			<img src="{{picture}}">
			<button ng-click="SC.deleteService(picture,service._id)">delete</button>
		</div>
		<div ng-repeat="video in service.videolink track by $index">
			
		    <iframe width="560" height="315" frameborder="0" allowfullscreen
			src="{{video}}">
			</iframe>
			
			<button ng-click="SC.deleteService(video,service._id)">delete</button>
		</div>
	</div>
</div>

<div style="width:1000px" ng-controller = "eventController as EC">
	<div class="events_creator">
		<form>
			<input placeholder="Date" type='text' ng-model = "EC.eventinfo.date">
			<input placeholder="Time" type='text' ng-model = "EC.eventinfo.time">
			<input placeholder="Location" type='text' ng-model = "EC.eventinfo.location">
			<textarea ng-model = "EC.eventinfo.content"></textarea>
			<button style="background-color:white" ng-click="EC.newEvent()">Create Event</button>
		</form>
	</div>
	
</div>
