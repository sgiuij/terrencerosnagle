<div ng-controller = "serviceController as SC">
	<h1 class="partial_header">Specialties and Services</h1>
	<ul>
		<a href="/#/booking"><li>Guitar Lessons</li> </a>
		<a href="/#/booking"><li>Performance Invitations</li> </a>
		<a href="/#/booking"><li>Transcription Service</li> </a>
	</ul>
	<div>
		<div ng-repeat="service in SC.services" ng-if="service.page=='bio'">
			<div ng-repeat="picture in service.picturelink track by $index">
				<img src="{{picture}}">
				<button ng-click="SC.deleteService(picture,service._id)">delete</button>
			</div>
			<div ng-repeat="video in service.videolink track by $index">
			    <iframe width="560" height="315" frameborder="0" allowfullscreen
				src="{{video}}">
				</iframe>
				<button ng-click="SC.deleteService(video,service._id)">delete</button>
			</div>
		</div>
	</div>
</div>
