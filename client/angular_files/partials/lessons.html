<div ng-controller = "contentController as CC">
	<p>{{CC.lessons}}</p>
	<button ng-click="deleteLessons()">delete lesson</button>
	<button ng-click="newLessons()">new content for lessons</button>
	<div ng-repeat="limage in limages">
		<img src="{{limage.picturelink}}">
	</div>

	<form>
		content <textarea ng-model='CC.lessons'></textarea>
		<button ng-click="CC.newLesson()">add content</button>
	</form>
	<form>
		pictures <input type="url" ng-model="CC.limage">
		<button ng-click="CC.newLimage()">add picture</button>
	</form>





</div>
