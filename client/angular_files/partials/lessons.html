<div ng-controller = "serviceController as SC">
	<p>{{CC.lessons}}</p>
	<button ng-click="deleteService()">delete lesson</button>
	<button ng-click="newLessons()">new content for lessons</button>
	<div ng-repeat="image in limages">
		<img src="{{limage.picturelink}}">
	</div>

	<form>
		content <textarea ng-model='SC.lessons'></textarea>
		<button ng-click="CC.newLesson()">add content</button>
	</form>
	<form>
		pictures <input type="url" ng-model="SC.limage">
		<button ng-click="CC.newLimage()">add picture</button>
	</form>





</div>
